<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{TITLE}}</title>
    <style>
        /* Ensure the browser uses the full height for centering */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
        }

        /* This container represents one physical 8.5x11 sheet */
        .print-page {
            width: 100%;
            height: 100vh; 
            display: flex;
            align-items: center;    /* Center horizontally */
            justify-content: center; /* Center vertically */
            page-break-after: always;
        }

        .card-container { 
            background: #ffffff; 
            /* Thickened outer border */
            border: 10px double #003399; 
            padding: 35px; 
            width: 7.8in;  /* Slightly wider to utilize page space */
            box-sizing: border-box;
        }

        .card-header { 
            text-align: center; 
            margin-bottom: 25px; 
            /* Thicker header separator line */
            border-bottom: 6px solid #003399; 
            padding-bottom: 15px;
        }

        .card-header h1 { 
            margin: 0; 
            font-size: 38px; /* Significantly larger title */
            color: #003399; 
            text-transform: uppercase; 
            letter-spacing: 1px;
        }

        .unit-text { 
            margin: 8px 0 0 0; 
            font-weight: bold; 
            color: #333333; 
            font-size: 18px; /* Increased unit font size */
            letter-spacing: 3px;
        }

        .date { 
            font-size: 14px; 
            color: #555555; 
            margin-top: 5px;
        }

        table { 
            border-collapse: collapse; 
            width: 100%; 
            table-layout: fixed; 
        }

        td { 
            /* Thicker grid lines */
            border: 3.5px solid #003399; 
            background: #ffffff; 
            height: 1.2in; 
            text-align: center; 
            vertical-align: middle; 
            font-size: 11.5px; /* Larger font for terms */
            font-weight: 900; /* Extra bold */
            color: #000000; 
            padding: 4px; 
            text-transform: uppercase; 
            overflow-wrap: break-word;
            line-height: 1.2;
        }

        .free-space { 
            background-color: #f2f2f2 !important; 
            color: #003399 !important; 
            font-size: 18px; /* Slightly larger for emphasis */
        }

        @media print {
            body { -webkit-print-color-adjust: exact; }
            .print-page { height: 11in; }
        }
    </style>
</head>
<body>
    {{CARDS}}
</body>
</html>
